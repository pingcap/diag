kind: ServiceAccount
apiVersion: v1
metadata:
  name: pingcap-clinic
  labels:
    app: pingcap-clinic
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pingcap-clinic
  labels:
    app: pingcap-clinic
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list"]
  - apiGroups: ["pingcap.com"]
    resources: ["tidbclusters", "tidbmonitors"]
    verbs: ["get", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: diag
subjects:
- kind: ServiceAccount
  namespace: ${namespace}
  name: pingcap-clinic
roleRef:
  kind: Role
  name: pingcap-clinic
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pingcap-clinic
  labels:
    app: pingcap-clinic
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list"]
  - apiGroups: ["pingcap.com"]
    resources: ["tidbclusters", "tidbmonitors"]
    verbs: ["get", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: diag
subjects:
- kind: ServiceAccount
  namespace: ${namespace}
  name: pingcap-clinic
roleRef:
  kind: ClusterRole
  name: pingcap-clinic
  apiGroup: rbac.authorization.k8s.io

